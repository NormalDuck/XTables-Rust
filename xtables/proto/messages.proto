syntax = "proto3";

package xtables;

option optimize_for = SPEED;

message SupportedValues {
  oneof kind {
    string string_value = 1;
    int64 long_value = 2;
  }
}

message SendDataCommand {
  string channel = 1;
  SupportedValues value = 2;
}

message GetDataCommand {
  string channel = 2;
}

message DataReplyCommand {
  SupportedValues value = 2;
}

message RegisterCommand {
  string machine_name = 1;
}

message Push {
  oneof Payload {
    SendDataCommand send = 1;
  }
}

message Publish {
  oneof Payload {
    SendDataCommand send = 1;
  }
}

message Request {
  oneof Payload {
    RegisterCommand register = 1;
    GetDataCommand get = 2;
  }
}

message Reply {
  oneof Payload {
    DataReplyCommand send = 2;
  }
}
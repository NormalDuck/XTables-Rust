syntax = "proto3";

package xtables;

option optimize_for = SPEED;

message SupportedValues {
  oneof kind {
    string string = 1;
    int32 int32 = 2;
    int64 int64 = 3;
    uint32 uint32 = 4;
    uint64 uint64 = 5;
    sint32 sint32 = 6;
    sint64 sint64 = 7;
    fixed32 fixed32 = 8;
    fixed64 fixed64 = 9;
    sfixed32 sfixed32 = 10;
    sfixed64 sfixed64 = 11;
    bool bool = 12;
    double double = 13;
    float float = 14;
    bytes bytes = 15;
  }
}


message SendDataCommand {
  string channel = 1;
  SupportedValues value = 2;
}

message GetDataCommand {
  string channel = 2;
}

message DataReplyCommand {
  SupportedValues value = 2;
}

message RegisterCommand {
  string machine_name = 1;
}

message Push {
  oneof Payload {
    SendDataCommand send = 1;
  }
}

message Publish {
  oneof Payload {
    SendDataCommand send = 1;
  }
}

message Request {
  oneof Payload {
    RegisterCommand register = 1;
    GetDataCommand get = 2;
  }
}

message Reply {
  oneof Payload {
    DataReplyCommand send = 2;
  }
}